<div class="card">
  <div *ngIf="usuarios">
    <h2>Datos de la API:</h2>
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios.data">
          <td>{{ item.nombre }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.password }}</td>
          <td>
            <button (click)="deleteData(item.nombre)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
